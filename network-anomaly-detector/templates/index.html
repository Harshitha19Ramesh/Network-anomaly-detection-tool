<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Anomaly Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://www.anodot.com/wp-content/uploads/Telco_AnomalyDetection-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #2c3e50;
    }

    input[type="file"] {
      margin-bottom: 24px;
      font-size: 16px;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 5px;
    }

    button {
      padding: 12px 26px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f5cd4;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>ðŸ“¡ Network Anomaly Detection</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit">Upload & Predict</button>
    </form>
  </div>
</body>
</html>
